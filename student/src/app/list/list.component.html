<div class="section_01">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="whtbg">

                <div class="col-md-12">
                    <p class="size40">List of Student</p>
                </div>
                <div class="col-md-12">
                    <table class="bdr">
                        <thead>
                        <tr>
                            
                            <td class="size20">Name</td>
                            <td class="size20">Age</td>
                            <td class="size20">Mobile Number</td>
                            <td class="size20">class</td>
                            <td class="size20">Action</td>
                           
                        </tr>
                    </thead>
                        <tbody>
                            <tr *ngFor="let data of datas">
                    
                                <td>{{data.name}}</td>
                                <td>{{data.age}}</td>
                                <td>{{data.mobile}}</td>
                                <td>{{data.class}}</td>
                                <td><button type="button" (click)="edit()">Edit</button>
                                <button type="button" (click)="delete()">Delete</button></td>
                                <td><button type="button" (click)="add()">add</button></td>

                            </tr>
                        </tbody>
                    </table>
                </div>



            </div>
        </div>
    </div>
</div>
